<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DNAification</title>
    <style>
        body {
            background-color: #000;
            /* Black background */
            color: #fff;
            /* White text for contrast */
            font-family: 'Helvetica Neue', Inter, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 0.5em;
            color: #fff;
        }

        .dialogue {
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.6;
            color: #fff;
            /* White text for better contrast on black background */
        }

        .dialogue span {
            display: block;
            margin-top: 1em;
        }

        .highlight {
            color: #ffcc00;
            /* Yellow text for emphasis */
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.8;
            color: #fff;
            /* White text for footer */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>DNAification</h1>
        <div class="dialogue">
            <span class="highlight">“The world is changing.”</span>
            <span>We are not just coding anymore.</span>
            <span class="highlight">We are DNAifying the blockchain.</span>
            <span>Every token, every transaction — it's in our blood.</span>
            <span class="highlight">We are evolving. Digitally.</span>
            <span>The future is no longer about biology. It's about code.</span>
        </div>
        <div class="footer">
            — The code is our genetic code. We are the next evolution.
        </div>
    </div>
</body>

</html>
